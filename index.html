<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="Big w-[100vw] h-[100vh] bg-gradient-to-r from-cyan-500 to-blue-500 ... flex justify-center items-center">
                <div class="small_container flex flex-col w-[13rem] justify-center items-center gap-[2rem]">
                    <h2 class="font-bold text-center">Increment and Decrement</h2>
                    <div class="utility w-[100%] flex items-center justify-between gap-6 bg-white p-3 border rounded">

                        <button class="minus  border-r-4 border-gray-300 p-2 pr-6" onclick="decrement()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        
                        <div class="counter font-bold text-2xl"> 0 </div>
                        
                        <button class="plus  border-l-4 border-gray-300 p-2 pl-6" onclick="increment()">
                           
                            <i class="fa-solid fa-plus"></i></button>
                            
                        </div>
                    </div>
                </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
